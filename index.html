<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,700&display=swap" rel="stylesheet">
    <script src="/assets/js/lib/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="icon" href="1560.png">
</head>
<body>
    
<div id="container">
    <h1>To-Do List <i class="fas fa-plus"></i></h1>
    <input type="text" placeholder="Add a new To-Do" maxlength="40">
    <ul>
        <li><span><i class="fas fa-trash"></i></span> Go to potions class</li>
        <li><span><i class="fas fa-trash"></i></span> Buy new robes</li>
        <li><span><i class="fas fa-trash"></i></span> Visit Hagrid</li>
        <li><span><i class="fas fa-trash"></i></span> Learn new magic</li>
    </ul>
    <div class="button-container">
    <button><i class="fas fa-eraser"></i>Clear all</button>
    </div>
</div>

    <script src="/assets/js/script.js"></script>
</body>
</html>
